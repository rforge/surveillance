url: https://surveillance.R-forge.R-project.org/pkgdown/
destination: "../www/pkgdown"

template:
  bootstrap: 4
  opengraph:
    twitter:
      creator: "@bastistician"
      card: summary

navbar:
  structure:
    left: [overview, reference, news, events, bibliography]
  components:
    overview:
      text: Overview
      href: articles/pkgdown/overview.html
    events:
      text: Events
      href: articles/pkgdown/events.html
    bibliography:
      text: Bibliography
      href: articles/pkgdown/bibliography.html

news:
  cran_dates: false

home:
  links:
  - text: "Browse source code on GitHub mirror"
    href: https://github.com/r-forge/surveillance/tree/master/pkg

authors:
  Sebastian Meyer:
    href: "http://www.imbe.med.uni-erlangen.de/cms/sebastian_meyer.html"
  Michael HÃ¶hle:
    href: "https://www.math.su.se/~hoehle"
  footer:
    roles: [cre]
    text: "Maintained by"

reference:
- contents:
  - surveillance-package
- title: Data class "sts"
- contents:
  - matches("sts")
  - -ha
  - -matches("epidataCS")
  - -matches("disProg")
  - -stsNewport
  - -sts_observation
  - -sts_creation
- subtitle: Old data class "disProg"
- contents:
  - matches("disProg")
- title: Prospective outbreak detection
- contents:
  - matches("algo")
  - plot.survRes
  - -algo.twins
  - boda
  - matches("CUSUM")
  - arlCusum
  - find.kh
  - findH
  - findK
  - earsC
  - farringtonFlexible
  - stcd
  - sim.pointSource
  - sim.seasonalNoise
  - sts_creation
  - refvalIdxByDate
- title: Modeling reporting delays
- contents:
  - backprojNP
  - nowcast
  - bodaDelay
  - sts_observation
- title: "hhh4: endemic-epidemic time series of counts"
- contents:
  - matches("hhh4")
  - -all.equal
  - addSeason2formula
  - calibrationTest
  - scores
  - makeControl
- title: "twinstim: endemic-epidemic spatio-temporal point process"
- contents:
  - matches("epidataCS")
  - matches("twinstim")
